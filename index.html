<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/17da176144.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>TVSpharmacy | Welcome</title>
</head>
<body>
    <div id="splash">
        <img src="https://i.ibb.co/G5jyXN9/logo.png" alt="logo" class="logo">
    </div>

    <div class="content">
        <header class="app-header">
            <div class="container">
                <img src="https://i.ibb.co/G5jyXN9/logo.png" alt="logo" class="logo">
                <input type="text" class="search" placeholder="Search...">
            </div>
        </header>

        <div class="subheader">
            <div>
                <p>Now delivering Rx + More</p>
                <p>Find out now <i class="fa fa-chevron-right"></i></p>
            </div>
            <i class="fas fa-truck fa-2x"></i>
        </div>

        <div class="grid container">
            <div class="item">
                <h4>Pharmacy</h4>
                <p>2Rxs ready to refill</p>
                <i class="far fa-plus-square fa-3x"></i>
                <!-- <img src="./img/add_box-24px.svg" alt="cross icon"> -->
            </div>
            <div class="item">
                <h4>Deals & Rewards</h4>
                <p>2 TraversyCare offers expiring</p>
                <i class="fas fa-certificate fa-3x"></i>
                <!-- <img src="./img/star_border-24px.svg" alt="star icon"> -->
            </div>
            <div class="item">
                <h4>SecondClinic</h4>
                <p></p>
                <i class="fas fa-user-nurse fa-3x"></i>
                <!-- <img src="./img/emoji_people-24px.svg" alt="nurse icon"> -->
            </div>
            <div class="item">
                <h4>Shop</h4>
                <p>Free shipping on orders over $25+</p>
                <i class="fas fa-shopping-cart fa-3x"></i>
                <!-- <img src="./img/add_shopping_cart-24px.svg" alt="cart icon"> -->
            </div>
            <div class="item">
                <h4>Photo</h4>
                <p></p>
                <i class="fas fa-image fa-3x"></i>
                <!-- <img src="./img/photo_size_select_actual-24px.svg" alt="photo icon"> -->
            </div>
            <div class="item">
                <h4>Weekly Ad</h4>
                <p>View your weekly ad</p>
                <i class="far fa-list-alt fa-3x"></i>
                <!-- <img src="./img/list_alt-24px.svg" alt="list icon"> -->
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <ul>
            <li>
                <i class="fas fa-heart"></i>
                Home
            </li>
            <li>
                <i class="fas fa-barcode"></i>
                Show Card
            </li>
            <li>
                <i class="fas fa-user"></i>
                Account
            </li>
            <li>
                <i class="fas fa-map-marker-alt"></i>
                Find Store
            </li>
        </ul>
    </footer>


    <script>
        setTimeout(() => {
            document.querySelector('#splash').classList.add('fade')
        }, 2000)
    </script>
</body>
</html>
